name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Describe the steps to reproduce the bug, or post a script/task file that triggers it.
      placeholder: |
        1. Run rushti with...
        2. Using task file...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: input
    id: rushti-version
    attributes:
      label: RushTI Version
      description: Run `rushti --version` or check the version you downloaded
      placeholder: e.g., 1.5.0
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Run `python --version`
      placeholder: e.g., 3.11.5
    validations:
      required: false

  - type: input
    id: tm1-version
    attributes:
      label: TM1 Server Version
      description: The version of your TM1 server
      placeholder: e.g., 12.3.0
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, error messages, or stack traces here.
      placeholder: Any additional information...
    validations:
      required: false
